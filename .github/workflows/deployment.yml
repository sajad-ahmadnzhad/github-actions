name: Deploy Express Project
on: [push ,workflow_dispatch]
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v4
            - name: Install Nodejs
              uses: actions/setup-node@v4
              with:
                node-version: 18
            - name: Install dependencies
              run: npm ci

    build: 
      needs: test
      runs-on: ubuntu-latest
      steps:
        - name: Get code
          uses: actions/checkout@4
        - name: Build project
          run: npm run build
        - name: Upload artifacts
          uses: actions/upload-artifact@v4
          with:
            name: dist-files
            path: dist

    deploy:
      needs: build
      runs-on: ubuntu-latest
      steps:
          - name: Get code
            uses: actions/checkout@v4
          - name: Get build artifacts
            uses: actions/download-artifacts
            with: 
              name: dist-files
          - name: Output contents
            run: ls
          - name: Deploy
            run: echo "Deploying...." && echo "Deployed success."